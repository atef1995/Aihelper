<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AI Helper - Audio Assistant</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; connect-src 'self' https://api.openai.com; style-src 'self' 'unsafe-inline'"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        font-weight: 300;
      }

      .header p {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .content {
        padding: 30px;
      }

      .section {
        margin-bottom: 30px;
        padding: 25px;
        border-radius: 15px;
        background: #f8f9fa;
        border: 1px solid #e9ecef;
      }

      .section-title {
        font-size: 1.4em;
        color: #495057;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .section-title::before {
        content: '';
        width: 4px;
        height: 20px;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        border-radius: 2px;
      }

      .input-group {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }

      input[type="password"] {
        flex: 1;
        min-width: 200px;
        padding: 12px 16px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      input[type="password"]:focus {
        outline: none;
        border-color: #4facfe;
        box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        color: white;
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-primary {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }

      .btn-primary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
      }

      .btn-success {
        background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
      }

      .btn-success:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(86, 171, 47, 0.3);
      }

      .btn-danger {
        background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
      }

      .btn-danger:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(255, 65, 108, 0.3);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .btn-secondary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .control-group {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .status {
        margin-top: 15px;
        padding: 10px 15px;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 500;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .status.warning {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }

      .status.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .response-area {
        min-height: 300px;
        max-height: 500px;
        overflow-y: auto;
        background: white;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 20px;
      }

      .conversation-item {
        margin: 15px 0;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .conversation-item.user {
        background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        border-left: 4px solid #2196f3;
      }

      .conversation-item.ai {
        background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
        border-left: 4px solid #9c27b0;
      }

      .conversation-label {
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 0.9em;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .log-area {
        background: #1e1e1e;
        color: #00ff41;
        font-family: 'Consolas', 'Monaco', monospace;
        padding: 15px;
        border-radius: 8px;
        min-height: 120px;
        max-height: 200px;
        overflow-y: auto;
        font-size: 12px;
        line-height: 1.4;
        white-space: pre-wrap;
      }

      .audio-element {
        width: 100%;
        margin-top: 15px;
      }

      .icon {
        width: 16px;
        height: 16px;
        fill: currentColor;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }

      @media (max-width: 768px) {
        .container {
          margin: 10px;
          border-radius: 15px;
        }
        
        .content {
          padding: 20px;
        }
        
        .header {
          padding: 20px;
        }
        
        .header h1 {
          font-size: 2em;
        }
        
        .control-group {
          flex-direction: column;
        }
        
        .btn {
          width: 100%;
          justify-content: center;
        }
        
        .input-group {
          flex-direction: column;
        }
        
        input[type="password"] {
          min-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üé§ AI Helper</h1>
        <p>Real-time Audio Assistant powered by OpenAI</p>
      </div>
      
      <div class="content">
        <!-- API Key Configuration Section -->
        <div class="section">
          <div class="section-title">üîê API Configuration</div>
          <div class="input-group">
            <input type="password" id="apiKeyInput" placeholder="Enter your OpenAI API key">
            <button id="setApiKeyButton" type="button" class="btn btn-primary">Set API Key</button>
          </div>
          <div id="apiKeyStatus" class="status"></div>
        </div>

        <div class="grid">
          <!-- Audio Controls Section -->
          <div class="section">
            <div class="section-title">üéµ Audio Controls</div>
            <div class="control-group">
              <button id="startButton" title="Start Recording" type="button" class="btn btn-secondary">üìπ Start Recording</button>
              <button id="stopButton" title="Stop Recording" type="button" class="btn btn-danger" disabled>‚èπÔ∏è Stop Recording</button>
            </div>
            <div class="control-group" style="margin-top: 15px;">
              <button id="streamButton" title="Start Real-time Stream to OpenAI" type="button" class="btn btn-success">ü§ñ Start AI Stream</button>
              <button id="stopStreamButton" title="Stop Real-time Stream" type="button" class="btn btn-danger" disabled>‚è∏Ô∏è Stop AI Stream</button>
            </div>
            <div class="control-group" style="margin-top: 15px;">
              <button id="downloadButton" disabled class="btn btn-secondary">
                <a id="downloadLink" title="download" style="color: inherit; text-decoration: none;">‚¨áÔ∏è Download</a>
              </button>
            </div>
            <div id="streamingStatus" class="status"></div>
            <audio class="audio-element" controls></audio>
          </div>

          <!-- System Log Section -->
          <div class="section">
            <div class="section-title">üìä System Log</div>
            <div id="info" class="log-area"></div>
          </div>
        </div>

        <!-- AI Conversation Section -->
        <div class="section">
          <div class="section-title">üí¨ AI Conversation</div>
          <div id="openaiResponse" class="response-area">
            <div style="text-align: center; color: #6c757d; margin-top: 50px;">
              <p>üéôÔ∏è Start streaming to begin your conversation with AI</p>
              <p style="margin-top: 10px; font-size: 0.9em;">Your audio will be transcribed and processed in real-time</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./renderer.js"></script>
</html>
